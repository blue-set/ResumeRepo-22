<!DOCTYPE html>
<html lang="en" style="width:100%; height:100%;">
<head>
  <meta charset="UTF-8">
  <title>Vijay Mane | Resume</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #0a66c2;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .pdf-container {
      flex: 1;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-link {
      position: absolute;
      top: 1rem;
      right: 2rem;
      background-color: white;
      color: #0a66c2;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #0a66c2;
      transition: 0.3s;
    }

    .download-link:hover {
      background-color: #0a66c2;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    Vijay Mane - Resume
    <a class="download-link" href="https://raw.githubusercontent.com/blue-set/ResumeRepo-22/main/Resume.pdf" download>Download PDF</a>
  </header>

  <div class="pdf-container">
    <iframe 
      src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/blue-set/ResumeRepo-22/main/Resume.pdf&embedded=true">
    </iframe>
  </div>
</body>
</html>
